<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header text-center">
				<h3>Editar Cronograma</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/cronograma/atualizar}" method="POST"
					  id="formCronograma" th:object="${cronograma}">
					<div class="row">
						<div class="col-2">
							<label for="codigo"><b>Código do Projeto</b></label>
						</div>
						<div class="col-4">
							<input type="number" th:field="*{codigo}" class="form-control" readonly />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="nome"><b>Nome do Projeto</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{nome}" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label for="atividade"><b>Atividade</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{atividade}" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="responsavel"><b>Responsável</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{responsavel}" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="dataInicio"><b>Data Início</b></label>
						</div>
						<div class="col-4">
							<input type="date" th:field="*{dataInicio}" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label for="dataFinal"><b>Data Final</b></label>
						</div>
						<div class="col-4">
							<input type="date" th:field="*{dataFinal}" class="form-control" />
						</div>
					</div>
					<div class="col-2">
						<label for="dependencia"><b>Dependência</b></label>
						</div>
						<div class="col-4">
							<input type="number" th:field="*{dependencia}" class="form-control" readonly />
						</div>
					<br />
					<button type="submit" class="btn btn-success">
						Atualizar <i class="fa fa-wrench" aria-hidden="true"></i>
					</button>
					<a th:href="@{/cronograma/listar}" class="btn btn-primary">Listar Projetos/Cronograma</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
